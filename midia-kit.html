<!DOCTYPE html>
<html lang="pt-BR">

</head>

        <h2>Galeria de Imagens</h2>
        <div class="imagens">

            <img src="imagem3.jpg" alt="Descrição da imagem 3">

        <iframe width="560" height="315" src="https://www.youtube.com/embed/seu_video_aqui" frameborder="0" allowfullscreen></iframe>

    <footer>
        <p>Contatos: meuemail@exemplo.com</p>
    </footer>
